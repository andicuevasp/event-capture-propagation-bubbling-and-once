<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll("div")
  
  //whenever we click a div, the class name logs out, but not only of the
  //div that you clicked, but the parent divs as well. so if you click div 3
  // it will log out divs 2 and 1, too.
  function logText(e){
    console.log(this.classList.value);
    //e.stopPropagation(); //stops bubbling
  }

  divs.forEach(div => div.addEventListener("click",logText, {
     capture : false,
     //this prevents the event from happening more than once
     once: true
  }));

</script>
</body>
</html>
